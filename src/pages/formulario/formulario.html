<ion-header>

  <ion-navbar>
    <ion-title>formulario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
 <ion-list>
<ion-item>
    <ion-label floating>Cedula</ion-label>
    <ion-input type="number" name="ci"></ion-input>
  </ion-item>
     
<ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" name="Nombre"></ion-input>
  </ion-item>
     
<ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input type="text" name="Apellido"></ion-input>
  </ion-item>

<ion-item>
    <ion-label floating>Telefono</ion-label>
    <ion-input type="number" name="Telefono"></ion-input>
  </ion-item>     
  <ion-item>
    <ion-label floating>Direccion</ion-label>
    <ion-input type="text" name="Direccion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Correo</ion-label>
    <ion-input type="email" name="Correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" name="Usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" name="Password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button block (click)="createUser()" >Enviar</button>
</form>
    
</ion-content>
