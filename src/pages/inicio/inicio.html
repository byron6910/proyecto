<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
      
    <ion-item>
      <ion-label>F. Salida </ion-label>
      <ion-datetime displayFormat="DDDD-DD-MMMM-YYYY" min="2017" max="2020-12-31" monthNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre" dayNames="Lunes,Martes,Miercoles,Jueves,Viernes,Sabado,Doming" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    
       <ion-item>
      <ion-label>Hora de Salida</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
      
        <ion-item>
      
       <button ion-button block color="danger" (click)="showOrigen()">Origen</button>
            
         <button ion-button block color="danger" (click)="showDestino()">Destino</button>
            
      </ion-item>
      
    </ion-list>
    
</ion-content>
